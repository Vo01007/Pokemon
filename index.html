<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Poke&#x301;mon Search App</title>
    <link rel="stylesheet" href="./src/styles/main.css">
</head>
<body>
<header>
    <h2>Poke&#x301;mon Search app</h2>
</header>
<div class="container">
    <div class="searchContainer">
        <p>Search for Poke&#x301;mon Name or ID:</p>
        <input type="text" class="searchInput">
        <button class="searchButton">
            Search
        </button>
        <button class="clearButton">Clear</button>
    </div>
    <div class="infoContainer">
    </div>
    <div class="paginationContainer">
        <div class="pagination">
            <button class="prevButton">«</button>
            <div class="pageNumbers"></div>
            <button class="nextButton">»</button>
        </div>
    </div>
    <div class="resultsInfo">
        <span>Results: <span id="resultsRange">1 - 10</span> of 50</span>
        <select id="rangeSelector">
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
        </select>
    </div>
</div>
<script src="src/scripts/main.js" defer></script>
</body>
</html>
